<!DOCTYPE html>
<html>
<head>
	<title>Losu losu losu</title>	
	<link rel="stylesheet" type="text/css" href="/style/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="content">
	<div id="wheel">
		<canvas width="640" height="640">
		Sorry, your browser does not support HTML5 Canvas!
		</canvas>
		<div class="canvas-label">Click wheel to spin</div>
	</div>
</div>
</body>
<script src="/scripts/router/app.js"></script>
<script type="text/javascript">
	require(["backbone", "scripts/router/app"],
		function(Backbone, App) {
			var app = new App();
			app.route('', 'init', function() {
				app.navigate("wheel/sheet:losulosu", {trigger: true});
			});
			Backbone.history.start({pushState: true, root: "/"});	
		}
	);
</script>
</html>
